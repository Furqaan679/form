<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Contact Form</title>
 <link rel="stylesheet" href="style.css"> 
</head>
<body>
<h1 class="heading">SIMPLE CONTACT FORM</h1>
<div class="parent">
<div class="container">
<form>
<div class="group1">
<label>First Name</label>
<br/>
<input type="text" placeholder="Jared Martin" required class="group2" ><br/><br/>
<label>Last Name</label>
<br/>
<input type="text" placeholder="Hiram Willis" required class="group2" ><br/><br/>
<label>Email</label>
<br/>
<input type="email" placeholder="hisefuhi@mailinator.com" required class="group2" ><br/><br/>
<label>Number</label>
<br/>
<input type="text" placeholder="454" width="400" required class="group2" >
<br/><br/>
<label>City</label>
<br/>
<select class="group2" >
<option>Goa</option>
<option>Chiplun</option>
<option>Mumbai</option>
<option>Sawantawadi</option>
</select>
<br/><br/>
<label>Message</label>
<br/>
</div>
<textarea rows="6" placeholder="Praesentium ut archi" class="group2" ></textarea>
<br/>
<button type="submit">Send</button>
</div>
</form>
</div>

</body>
</html>
